<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMate - Your premium productivity companion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* === Modern Color Scheme === */
    :root {
      --primary: #8b5cf6;
      --primary-light: #c4b5fd;
      --primary-dark: #6d28d9;
      --secondary: #10b981;
      --secondary-light: #6ee7b7;
      --secondary-dark: #047857;
      --accent: #f59e0b;
      --accent-light: #fcd34d;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --gray-light: #e2e8f0;
      --danger: #ef4444;
      --danger-light: #fca5a5;
      --danger-dark: #dc2626;
      --glass: rgba(255, 255, 255, 0.15);
    }
/* Force dark color scheme */
html, body {
  color-scheme: dark;
}
    /* === Base Styles === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e293b, #0f172a) !important;
      color: var(--light) !important;
      min-height: 100vh;
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* === Floating Elements === */
    .floating-shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      z-index: -1;
      animation: float 15s ease-in-out infinite;
    }

    .shape-1 {
      width: 300px;
      height: 300px;
      background: var(--primary);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 400px;
      height: 400px;
      background: var(--secondary);
      bottom: 10%;
      right: 5%;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: var(--accent);
      top: 50%;
      left: 30%;
      animation-delay: 4s;
    }

    /* === Auth Container === */
    .input-icon-left {
  position: absolute;
  left: 1.2rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray);
  width: 20px;
  text-align: center;
}
    .toggle-password {
  position: absolute;
  right: 1.2rem;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  color: var(--gray);
  font-size: 1rem;
  z-index: 2;
  display: none; /* hidden by default until input has text */
}

    .auth-container {
      width: 90%;
      max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeIn 0.8s ease-out;
    }

    .auth-title {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      text-align: center;
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }

    .auth-subtitle {
      color: var(--gray-light);
      font-size: 1rem;
      margin-bottom: 2rem;
      font-weight: 300;
      text-align: center;
    }

    /* === Form Styles === */
    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      position: relative;
    }

    .auth-form input {
      width: 100%;
      padding: 1rem 1.5rem 1rem 3rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      font-size: 1rem;
      color: white;
      transition: all 0.3s ease;
    }

    .auth-form input::placeholder {
      color: rgba(255,255,255,0.5);
    }

    .auth-form input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
    }

.auth-form i.input-icon-left {
  position: absolute;
  left: 1.2rem;
  top: 50%;
  transform: translateY(-50%);
  color: var(--gray);
  width: 20px;
  text-align: center;
}


    /* === Button Styles === */
    .auth-btn {
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      margin-top: 0.5rem;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .auth-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
    }

    /* === Toggle Text === */
    .toggle-text {
      margin-top: 1.5rem;
      color: var(--gray-light);
      font-size: 0.95rem;
      text-align: center;
    }

    .toggle-link {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-link:hover {
      color: var(--primary);
      text-decoration: underline;
    }

    /* === Message Styles === */
.message {
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 8px;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  animation: fadeIn 0.3s ease-out;
  border: 1px solid transparent;
}

.error-message {
  color: var(--danger-light);
  background-color: rgba(239, 68, 68, 0.2);
  border-color: var(--danger);
}

.success-message {
  color: var(--secondary-light);
  background-color: rgba(16, 185, 129, 0.2);
  border-color: var(--secondary);
}

    /* === Hidden Utility === */
    .hidden {
      display: none;
    }

    /* === Responsive Adjustments === */
    @media (max-width: 480px) {
      .auth-container {
        padding: 1.5rem;
      }
      
      .auth-title {
        font-size: 2rem;
      }
      
      .auth-subtitle {
        font-size: 0.9rem;
      }
      
      .auth-form input {
        padding-left: 2.5rem;
      }
    }
    /* Nuclear override for light mode */
@media (prefers-color-scheme: light) {
  body {
    background: linear-gradient(135deg, #1e293b, #0f172a) !important;
  }
  
  .auth-form input {
    background: rgba(255,255,255,0.1) !important;

  }
  
  .auth-form input::placeholder {
    color: rgba(255,255,255,0.5) !important;
  }
}
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="floating-shape shape-1"></div>
  <div class="floating-shape shape-2"></div>
  <div class="floating-shape shape-3"></div>

<div class="auth-container">
  <h1 class="auth-title">TaskMate</h1>
  <p class="auth-subtitle">Your premium productivity companion</p>

  <div id="message" class="message hidden"></div>

  <!-- âœ… Form starts -->
  <form id="auth-form" class="auth-form">
    <div class="form-group">
      <i class="fas fa-user hidden input-icon-left" id="name-icon"></i>
      <input type="text" id="name" placeholder="Full Name" class="hidden">
    </div>

    <div class="form-group">
      <i class="fas fa-envelope input-icon-left"></i>
      <input type="email" id="email" placeholder="Email" required>
    </div>

<div class="form-group">
  <i class="fas fa-lock input-icon-left"></i>
  <input type="password" id="password" placeholder="Password" required minlength="6">
  <i class="fas fa-eye toggle-password" data-target="password"></i>
</div>


<div class="form-group">
  <i class="fas fa-lock hidden input-icon-left" id="confirm-icon"></i>
  <input type="password" id="confirm" placeholder="Confirm Password" class="hidden" minlength="6">
  <i class="fas fa-eye toggle-password hidden" data-target="confirm"></i>
</div>


    <button type="submit" class="auth-btn" id="submit-btn">
      <span id="btn-text">Login</span>
    </button>
  </form>
  <!-- âœ… Form ends -->

  <!-- Toggle login/signup -->
  <div class="toggle-text">
    <span id="toggle-text">Don't have an account?</span> 
    <span class="toggle-link" id="toggle-link">Sign Up</span>
  </div>
<div class="toggle-text hidden" id="forgot-container">
  <span class="toggle-link" id="forgot-link">Forgot Password?</span>
</div>
  <!-- âœ… Resend verification button (outside form) -->
  <div class="toggle-text hidden" id="resend-container">
  <span class="toggle-link" id="resend-link">Resend Verification Email</span>
</div>
</div>


  <!-- Firebase SDK -->
<script type="module">
  // Firebase v9+ Modular Imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { 
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged,
    sendEmailVerification,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    doc,
    setDoc,
    updateDoc,
    deleteDoc,
    onSnapshot,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  // Your Firebase Config (use your actual keys)
    // Replace all the # with your firebase given key
    const firebaseConfig = {
      apiKey: "#",
      authDomain: "#",
      projectId: "#",
      storageBucket: "#",
      messagingSenderId: "#",
      appId: "#",
      measurementId: "#"
    };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Make these available globally (for simplicity)
  window.auth = auth;
  window.db = db;
  window.firebaseModules = {
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    signOut,
    onAuthStateChanged,
    collection,
    addDoc,
    setDoc,
    doc,
    updateDoc,
    deleteDoc,
    onSnapshot,
    sendPasswordResetEmail
  };


// DOM Elements
const form = document.getElementById('auth-form');
const toggleLink = document.getElementById('toggle-link');
const toggleText = document.getElementById('toggle-text');
const message = document.getElementById('message');
const nameField = document.getElementById('name');
const nameIcon = document.getElementById('name-icon');
const confirmField = document.getElementById('confirm');
const confirmIcon = document.getElementById('confirm-icon');
const submitBtn = document.getElementById('submit-btn');
const btnText = document.getElementById('btn-text');

let isLogin = true;
// Show forgot password on initial load if in login mode
document.getElementById("forgot-container").classList.toggle("hidden", !isLogin);


// Toggle between login and signup forms
toggleLink.addEventListener('click', () => {
  isLogin = !isLogin;
  
  // Toggle fields
  nameField.classList.toggle('hidden', isLogin);
  nameIcon.classList.toggle('hidden', isLogin);
  confirmField.classList.toggle('hidden', isLogin);
  confirmIcon.classList.toggle('hidden', isLogin);
  document.getElementById("forgot-container").classList.toggle("hidden", !isLogin);
  // Update text
  btnText.textContent = isLogin ? 'Login' : 'Sign Up';
  toggleText.textContent = isLogin ? "Don't have an account?" : "Already have an account?";
  toggleLink.textContent = isLogin ? "Sign Up" : "Login";
  
  // Clear message
  message.classList.add('hidden');
  // Force-update visibility for password toggle icons
document.querySelectorAll(".toggle-password").forEach(icon => {
  const input = document.getElementById(icon.dataset.target);
  if (icon.dataset.target === "confirm" && isLogin) {
    icon.style.display = "none";
  } else {
    icon.style.display = input.value ? "block" : "none";
  }
});

});

// Form submission handler
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = confirmField.value;
  const name = nameField.value;

  // Clear previous messages
  message.classList.remove('error-message', 'success-message');
  message.classList.add('hidden');
  
  // Validate password strength
  if (!isLogin && password.length < 6) {
    showMessage('Password must be at least 6 characters', 'error');
    return;
  }
  
  try {
  console.log("Signing up...");
    if (!isLogin) {
  if (!name || !confirmPassword || password !== confirmPassword) {
    throw new Error('Please enter valid name and matching passwords.');
  }


  const userCredential = await firebaseModules.createUserWithEmailAndPassword(auth, email, password);

  // Send verification email
  await sendEmailVerification(userCredential.user);

  // Save user to Firestore
  await firebaseModules.setDoc(
    firebaseModules.doc(db, 'users', userCredential.user.uid),
    {
      name: name,
      email: email,
      createdAt: new Date().toISOString()
    }
  );

  //  Show success message and sign out
  showMessage('Account created! Please verify your email before logging in.', 'success');

  // Sign out to prevent immediate redirect
  await firebaseModules.signOut(auth);
}
 else {
  const userCredential = await firebaseModules.signInWithEmailAndPassword(auth, email, password);
  const user = userCredential.user;

if (!user.emailVerified) {
  showMessage("Please verify your email before continuing. Check your inbox.", "error");
  document.getElementById("resend-container").classList.remove("hidden");
  return;
}

  //  Proceed to home if verified
  showMessage('Login successful!', 'success');
  setTimeout(() => window.location.href = "home.html", 1000);
}
  } catch (error) {
  console.error("Signup error: ", error);
    let errorMessage = error.message;
    
    // More user-friendly error messages
    if (error.code === 'auth/email-already-in-use') {
      errorMessage = 'Email already in use. Please login instead.';
    } else if (error.code === 'auth/invalid-email') {
      errorMessage = 'Please enter a valid email address.';
    } else if (error.code === 'auth/weak-password') {
      errorMessage = 'Password should be at least 6 characters.';
    } else if (error.code === 'auth/user-not-found') {
      errorMessage = 'No account found with this email. Please sign up.';
    } else if (error.code === 'auth/wrong-password') {
      errorMessage = 'Incorrect password. Please try again.';
    }
    
    showMessage(errorMessage, 'error');
  }
});
document.getElementById("forgot-link").addEventListener("click", async () => {
  const email = document.getElementById("email").value;

  if (!email) {
    showMessage("Please enter your email above to reset your password.", "error");
    return;
  }

  try {
    await firebaseModules.sendPasswordResetEmail(auth, email);
    showMessage("Password reset link sent. Check your inbox.", "success");
  } catch (error) {
    console.error("Password reset error:", error);
    showMessage("Failed to send password reset email. Try again.", "error");
  }
});

// Show message with appropriate styling
function showMessage(text, type) {
  // Clear previous classes and content
  message.className = 'message'; // Reset to base class
  message.textContent = '';
  
  // Create icon
  const icon = document.createElement('i');
  icon.className = type === 'error' 
    ? 'fas fa-exclamation-circle' 
    : 'fas fa-check-circle';
  
  // Create text node
  const textNode = document.createTextNode(text);
  
  // Append elements
  message.appendChild(icon);
  message.appendChild(textNode);
  
  // Add type-specific class
  message.classList.add(`${type}-message`);
  
  // Make visible
  message.classList.remove('hidden');
  
  // Auto-hide after 5 seconds
  setTimeout(() => {
    message.classList.add('hidden');
  }, 5000);
}

// Check auth state
firebaseModules.onAuthStateChanged(auth, (user) => {
  if (user) {
    if (user.emailVerified) {
      window.location.href = "home.html";
    } else {
      showMessage("Please verify your email before continuing. Check your inbox.", "error");

      // Show the resend button
      document.getElementById("resend-container").classList.remove("hidden");
    }
  }
});

// Resend verification email logic
document.getElementById("resend-link").addEventListener("click", async () => {
  const user = auth.currentUser;

  if (!user) {
    showMessage("You must be logged in to resend verification.", "error");
    return;
  }

  // ðŸ”„ Reload to get fresh emailVerified status
  await user.reload();

  console.log("User status:", user.email, "Verified:", user.emailVerified);

  if (!user.emailVerified) {
    try {
      await sendEmailVerification(user);
      showMessage("Verification email sent. Check your inbox.", "success");
    } catch (error) {
      console.error("Resend failed:", error.code, error.message);
      showMessage("Failed to resend verification email.", "error");
    }
  } else {
    showMessage("Your email is already verified. Try logging in.", "success");
  }
});
// ðŸ‘ï¸ Toggle visibility for password and confirm password fields
document.querySelectorAll(".toggle-password").forEach(icon => {
  const input = document.getElementById(icon.dataset.target);

  const updateVisibility = () => {
    if (icon.dataset.target === "confirm" && isLogin) {
  icon.style.display = "none";
} else {
  icon.style.display = input.value ? "block" : "none";
}

  };

  input.addEventListener("input", updateVisibility);
  input.addEventListener("blur", updateVisibility);
  input.addEventListener("focus", updateVisibility);

  updateVisibility(); // show if already filled

  icon.addEventListener("click", () => {
    const isHidden = input.type === "password";
    input.type = isHidden ? "text" : "password";
    icon.classList.toggle("fa-eye", !isHidden);
    icon.classList.toggle("fa-eye-slash", isHidden);
  });
});



  </script>
</body>
</html>
